<template>
<lightning-card>

    <div class="slds-grid slds-gutters">

        <div class="slds-col">
            <span>

               <b> <lightning-input class="slds-align_absolute-center"  type="text" label="Enter Phone Number To Search:" 
            onchange={handleChange} value={input}  ></lightning-input></b>

            </span>
        </div>
    </div>  
    <br/>

<div>
    <div data-id="curtainModal" id="curtainModal" class="overlay">
        <lightning-button-icon
           icon-name="utility:close"
           variant="bare-inverse"
           class="closebtn"
           onclick={closeModal}
           size="large"
         ></lightning-button-icon>
     
         <div class="overlay-content">
         
         <section
             role="dialog"
             tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
           >
             <div class="slds-modal__container">
                
    <div class="slds-p-around_medium">
            <lightning-record-edit-form object-api-name="CCXR_Customer__c" record-id={dataid}>
                <!-- Input fields for editing customer record -->

                <lightning-messages> </lightning-messages>
                <div class="slds-grid slds-wrap" style="background:rgb(255, 255, 255);  border:1px #151515 solid;">
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
        
                       <b> <lightning-input-field field-name="Name" style="color: white;" readonly></lightning-input-field></b>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
                    
                       <b> <lightning-input-field field-name="CCXR_Name__c" style="color:rgb(255, 70, 35); font-weight:bolder" readonly></lightning-input-field></b>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
                    
                        <b><lightning-input-field field-name="No_Of_Persons__c"> </lightning-input-field></b>
        
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
                    
                        <b><lightning-input-field field-name="CCXR_Phone_Number__c" style="color: rgb(255, 70, 35);  font-weight:bolder" readonly> </lightning-input-field></b>
        
                    </div>
                </div>


                <br/>
                <br/>

                <!-- Save and cancel buttons -->
                <lightning-button
                size="x-large"
                class="slds-align_absolute-center"
                variant="brand"
                type="submit"
                name="update"
                label="Update"
                onclick={handlekick} >
            </lightning-button>

            </lightning-record-edit-form>
        </div>
    </div>
</section>
</div>
</div>
</div>
<lightning-card>
    <div class="slds-var-m-around_medium">
      <lightning-button
        variant="brand"
        label=" Search Customer"
        title=" Show Curtain Modal"
        onclick={handleShowModal}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>

  
</lightning-card>
</template>
