<template>
   <div class="slds-box slds-theme_shade">
      <lightning-card>
    <c-ccxheadercmp></c-ccxheadercmp>
      </lightning-card>
  <lightning-card>
    <div class="slds-col">
      
      <b><div style="text-align:center;">  
         <h1 style=" font-size: xx-large ;color:rgb(255, 70, 35) ">Table Screen</h1></div></b>
   
      <br/>



      <div class="slds-grid slds-gutters">
         <div class="slds-col">
           <span>
            <b><lightning-button variant="brand" label="Add Table" 
               title="Add Table" onclick={showModalBox} 
               class="slds-align_absolute-center"> 
            </lightning-button></b>
      
            <template if:true={isShowModal}>    
              <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                 <div class="slds-modal__container">
          
                    <!-- popup body  -->
                 <c-multipletable-creation if:true={isShowModal}></c-multipletable-creation>
                    <!-- popup footer -->
                    <footer class="slds-modal__footer">
                       <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
                    </footer>      
                 </div>
              </section>
              <div class="slds-backdrop slds-backdrop_open"></div>
           </template>
           </span>
      </div>

      <div class="slds-col">
         <span>
           <!--Table List With Datatable-->
          <b> <lightning-button variant="brand" label="Table List" 
            title="Table List" onclick={showModalBox1} class="slds-align_absolute-center">
         </lightning-button> </b>

         <template if:true={isShowModal1}>    
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">

         <!-- popup body  -->
         <c-tableslist if:true={isShowModal1}></c-tableslist>
         <!-- popup footer -->
         <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={hideModalBox1}>Close</button>
         </footer>      
      </div>
      </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
          </template>
         </span>
      </div>




      <div class="slds-col">
         <span>
               <!--Table List With Image Using Lightning Card-->
  
            <b> <lightning-button variant="brand" label="Table List with Image" 
               title="Table List with Image" onclick={onclick} class="slds-align_absolute-center">
            </lightning-button></b>
            
            <template if:true={table}>
                 
                  <c-table-details></c-table-details>     
              </template>

         </span>
      </div>
</div>
</div>
   </lightning-card>
   </div>
</template>
