<template>
    <Lightning-card title="Select Type Of Customer">
        <b><lightning-radio-group
            style=" font-size: xx-large ;color:rgb(255, 70, 35) "
                options={options}
                value={selectedValue}
                onchange={handleChange}
            ></lightning-radio-group></b>
    
    
        
    
        <template if:true={excustomer}>
            <c-alreadyvisitedcustomer></c-alreadyvisitedcustomer>
        </template>
    
        <template if:true={newcust}>
            <p class="slds-p-horizontal_small">
                <lightning-record-form
                    object-api-name={objectApiName}
                    fields={fieldList}
                    onsuccess={handleCustomerCreate}>
                </lightning-record-form>
        </p>
        </template>
        
    </Lightning-card>
</template>
