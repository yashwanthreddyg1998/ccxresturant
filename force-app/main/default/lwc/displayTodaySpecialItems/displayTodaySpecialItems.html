<template>
    <b><p class="title">Today's Specials</p></b>
    <template if:true={items}>                          
                    <div class="slds-grid slds-wrap">
                        <template for:each={items} for:item="item">
                            <div key={item.Id} class="slds-col
                                slds-size_1-of-1 slds-p-around_medium">
                                <lightning-card class="card-style" >
                                    <h1 slot="title" style="font-size: 14px;font-weight:bolder;">{item.CCXR_Item_Name__c}</h1>
                                    <lightning-button variant="brand" style="font-weight:bolder;"
                                        label="ADD ITEM" slot="actions" onclick={handleClick} value={item.Id}>

                                    </lightning-button>
                            
                                    <div class="slds-grid slds-no-flex">
                                        <div class="slds-size_1-of-2">
                                            <p>
                                                <img
                                                src={item.Item_Image_Link__c}
                                                alt=" "
                                                height="60px"
                                                width="100px"/>
                                            </p>
                                        </div>
                                        <div class="slds-size_1-of-2">
                                            
                                            
                                                <b>Preparation Time: {item.CCXR_Item_Prep_Time__c}<br>
                                                Serves: {item.CCXR_Serves__c}<br>
                                                <div >
                                                    <lightning-input  type="number" value="1"  style="width:60px;" label="Quantity:" onchange={handleChange1}></lightning-input>
                                                        
                                                        
                                                </div>
                                            </b>
                                            
                                        </div>
                                    </div>
                                    <p slot="footer"><b>Price:</b>  </b><lightning-icon icon-name="custom:custom17"
                                        alternative-text="Event"
                                        size="small"></lightning-icon> <b> {item.CCXR_Price__c}</b>

                                    </p>
                                    
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                
    </template>
    <template if:false={items}>
        <p>No Items found for this account.</p>
    </template>
</template>
