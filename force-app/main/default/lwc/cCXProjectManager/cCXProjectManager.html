<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;Project Manager
        </h3>
        <template for:each={itemList} for:item="item" for:index="index">
            <lightning-record-edit-form key={item.id} object-api-name="CCXR_Items__c">
                <lightning-messages> </lightning-messages>
                <lightning-layout multiple-rows>
                
                    <lightning-layout-item  padding="around-small" size="12" small-device-size="12" medium-device-size="3">
                        <label for="subcat"><b>CCX Project</b></label>
                        <lightning-input-field type="search" fieldid="subcat" field-name="CCX_Project__c">
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="3">
                        <label for="subcat"><b>CCX Project Manager ID</b></label>
                        <lightning-input-field fieldid="subcat" field-name="Name" variant="label-hidden" required>
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="3">
                        <label for="subcat"><b>CCX User Account</b></label>
                        <lightning-input-field fieldid="subcat" field-name="CCX_User_Account__c" >
                        </lightning-input-field>
                    </lightning-layout-item>

                    
                    <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="3">
                        <div class="slds-p-top_medium">
                            <lightning-icon icon-name="action:new" access-key={item.id} id={index}
                                alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>
                            </lightning-icon>&nbsp;&nbsp;&nbsp;
                            <lightning-icon icon-name="action:delete" access-key={item.id} id={index}
                                alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                            </lightning-icon>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>

            </lightning-record-edit-form>
        </template>
      
        <lightning-layout>
            <div class="slds-align_absolute-center">
                <lightning-button variant="success" onclick={handleSubmit} name="submit" label="Submit">
                </lightning-button>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
