<template>
    
  <lightning-card title=' Orders'>
    <lightning-button name="Refresh" label="Ordered Items" variant="brand" onclick={handleRefresh} ></lightning-button>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
          <thead>
              <tr class="slds-line-height_reset">
                <th class="" scope="col">
                  <div class="slds-truncate" title="order id">Order No</div>
                </th>
                
                <th class="" scope="col">
                  <div class="slds-truncate" title="Item Name">Item Name</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Quantity">Quantity</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Price">Price</div>
                </th>
                
                
                
              </tr>
            </thead>
            <tbody>
             
              <template for:each={data} for:item ='record'>
              <tr class="" key = {record.Id}>
                      <td data-label="odrerno">
                          <div class="slds-cell-wrap"><a href="javascript:void(0);">{record.CCXR_Order_Id__r.Name}</a></div>
                      </td>
                     
                      <td data-label="itemname">
                          <div class="slds-cell-wrap">{record.CCXR_Item_Name__c}</div>
                      </td>
                      <td data-label="quantiy">
                          <div class="slds-cell-wrap">{record.CCXR_Quantity__c}</div>
                      </td>
                      <td data-label="price">
                          <div class="slds-cell-wrap">{record.CCXR_Price__c}</div>
                      </td>
                      
                
                  </tr>
            
              </template>
          </tbody>
      </table>
  </lightning-card>
</template>
