<template>
    <!--Items Content !-->
    <lightning-card>
        <!--Add Items-->
            
            <lightning-button variant="brand" label="Add Items" onclick={showModalBox} class="slds-m-left_x-small"></lightning-button><br><br> 
                                      
                    <template if:true={isShowModal}>
                                  
                                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" 
                                                aria-modal="true" aria-describedby="modal-content-id-1" 
                                                class="slds-modal slds-fade-in-open">
                                       <div class="slds-modal__container">
                                         <header class="slds-modal__header">
                                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                                                <lightning-icon icon-name="utility:close"
                                                    alternative-text="close"
                                                    variant="inverse"
                                                    size="small" ></lightning-icon>
                                                <span class="slds-assistive-text">Close</span>
                                            </button>
                                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Multiple Items</h2>
                                        </header>
                                         
                                          <!-- modal body start -->
                                          <c-add-items if:true={isShowModal}></c-add-items>
                                          <!-- modal footer start-->
                                          <footer class="slds-modal__footer">
                                             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
                                          </footer>
                                        
                                       </div>
                                    </section>
                          
                                    <div class="slds-backdrop slds-backdrop_open"></div>
                    </template>
                            
            
            
            
            
            <!--Display Items-->

            <lightning-button variant="brand" label="Display Items" onclick={showComp1} class="slds-m-left_x-small"></lightning-button>
        <template if:true={showModalBox1}>
            <div class="slds-grid slds-wrap">
                <template for:each={itmList} for:item="itm">
                    <div key={itm.Id} class="slds-col slds-size_1-of-2 slds-p-around_medium">
                       
                    <lightning-card icon-name="standard:identifier">
                            <p slot="title" class="slds-card__header">
                                <b>Name : {itm.CCXR_Item_Name__c}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <lightning-button label="Delete Item" variant="destructive-text" 
                                onclick={handleDelete} value={itm.Id}></lightning-button>
                            </p>
                        <div class="slds-card__body">
                          <div class="slds-grid slds-no-flex">
                            &nbsp;&nbsp;<div class="slds-size_1-of-2"> 
                                <b>Image</b>: <img 
                                             src={itm.Item_Image_Link__c}
                                             alt=" " 
                                             height="60px" 
                                             width="100px"/><br/>
                             
                            </div>
                            <div class="slds-size_1-of-2">
                               <b>Status</b>  : {itm.CCXR_Item_Status__c}<br/> 
                               <b>Description</b>  : {itm.CCXR_Description__c}<br/>
                               <b>Estimation Time </b>: {contact.CCXR_Item_Prep_Time__c}<br>
                               <b>Serves</b>: {contact.CCXR_Serves__c}<br>
                            </div>  
                           
                            
                         </div>
                        </div>
                        <div class="slds-card__footer">
                           <b>Price : <lightning-icon icon-name="utility:moneybag"
                                    alternative-text="Event"
                                    size="xx-small"></lightning-icon>{itm.CCXR_Price__c}</b>
                            
                        </div>  
                    </lightning-card>
                    </div>
                    
                </template>
            </div>
            
        </template>
    </lightning-card>
</template>
