<template>
  <lightning-card>
    <h1>Customer Feedbacks</h1>

    <div > 
      <lightning-layout class="strong-text">
          <lightning-layout-item>   
              <label for="id" style="font-size:14px;font-weight:bold;">Search Food Quality</label>
              <lightning-combobox fieldid="id" variant="label-hidden" options={options1} onchange={handleKeyChange}  label="Search Food Quality"  >  
                </lightning-combobox> 
          </lightning-layout-item> &ensp;&ensp; 

          <lightning-layout-item>
            <label for="id" style="font-size: 14px;font-weight:bold;">Search Service Quality</label>
            <lightning-combobox fieldid="id" variant="label-hidden" options={options2} onchange={handleKeyChange1}  label="Search Service Quality" >  
              </lightning-combobox> 
        </lightning-layout-item>
    </lightning-layout>
  </div><br/>

    <div class="css-serial">
      <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-p-top_medium">
          <thead class="my-class">
              <tr class="slds-line-height_reset">
                <th>Sr. No</th>
                <th scope="col" >
                  
                  <a class=" slds-text-link_reset" role="button" tabindex="0" onclick={sortRecs} >
                    Feedback ID
                </a>
                </th>
                <th  scope="col">
                  <a class=" slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} >
                    Customer Name</a>
                </th>
                <th  scope="col">
                  <a class="slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} >
                    Table ID </a>
                </th>
                <th  scope="col">
                  
                  <a class=" slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} >
                    Order ID</a>
                </th>
                <th  scope="col">
                  <a class="slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} name="FoodQuality">
                    Food Quality</a>
                </th>
                <th  scope="col">
                  <a class="slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} name="ServiceQuality">
                    Service Quality</a>
                </th>
                <th scope="col">
                  <a class="slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} >
                    Suggestions</a>
                </th>
              
              </tr>
          </thead>
          <tbody>
              <template iterator:it={records}>
                  <tr class="" key = {it.value.Id}>
                    <td>&nbsp;</td>
                      <td data-label="feedname">
                          <div class="slds-cell-wrap">{it.value.Name}</div>
                      </td>
                      <td data-label="cusname">
                          <div class="slds-cell-wrap">{it.value.CCXR_Customer__c}</div>
                      </td>
                      <td data-label="table">
                          <div class="slds-cell-wrap">{it.value.CCXR_Table__c}</div>
                      </td>
                      <td data-label="order">
                          <div class="slds-cell-wrap">{it.value.CCXR_Order__r.Name}</div>
                      </td>
                      <td data-label="food">
                          <div class="slds-cell-wrap">{it.value.CCXR_Food_Quality__c}</div>
                      </td>
                      <td data-label="service">
                          <div class="slds-cell-wrap" >{it.value.CCXR_Service_Quality__c}</div>
                      </td>
                      <td data-label="sugges">
                          <div class="slds-cell-wrap">{it.value.CCXR_Suggestions__c}</div>
                      </td>
                  </tr>
              </template>
          </tbody>
      </table>
    </div>
  </lightning-card>
</template>
