<template>
  <div class="slds-box slds-theme_shade">
    <lightning-card>
  <c-ccxheadercmp></c-ccxheadercmp>
    </lightning-card>
    
    <b><div style="text-align:center;">  
      <h1 style=" font-size: xx-large ;color:rgb(255, 70, 35) ">Customer Payment</h1></div></b>

   
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>

            <b><p style="font-size: x-large;">Select Payment Method</p></b>

            <b><lightning-radio-group
              style=" font-size: x-large ;color:rgb(255, 70, 35) "
                options={options}
                value={selectedValue}
                onchange={handleChange}
            ></lightning-radio-group></b>
           
          </span>
        </div> 

        <div class="slds-col slds-align_absolute-center">

          <span>
            <b><h1 style=" font-size:x-large ;color:rgb(255, 70, 35) ;">Summary</h1></b>

            <br/>

            <lightning-record-view-form
              object-api-name="CCXR_Order__c"
              record-id={order}>

              <div style="display: flex; float:left ">
           
             <b><p style=" font-size: large ">Net Total : </p> &nbsp; &nbsp; &nbsp; </b>
             &nbsp;&nbsp;<lightning-output-field style=" font-size: large " class="slds-form slds-form_horizontal" field-name={Nettotal} variant="label-hidden" > </lightning-output-field> 
          
          </div>

            </lightning-record-view-form>
            <br/>

              <div style="display: flex; float:left ">

                 <b> <p style="font-size: large;">Amount Paid: </p> &nbsp; &nbsp; &nbsp; </b>
                 &nbsp; &nbsp;<lightning-input type="checkbox" onchange={onchange} checked={amtpaid} disabled={cond}></lightning-input>
             
              </div>

          </span>
        </div>

        
    </div>
    <br/>
    <template if:true={showUPI}>
        <c-upipayment></c-upipayment>
    </template>

    <template if:true={showCredit}>
        <c-cardinput></c-cardinput>
    </template>

    <template if:true={showNet}>
        <c-netbanking></c-netbanking>
    </template>

    <template if:true={showMob}>
        <c-mobilewallet></c-mobilewallet>
    </template>

    
</div>
</template>
