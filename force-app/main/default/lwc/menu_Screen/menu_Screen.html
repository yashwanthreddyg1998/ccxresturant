<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;Insert Multiple Items
        </h3>
        <div slot="footer">
            <lightning-button label="Add" variant="brand" onclick={addRow}>
            </lightning-button>&nbsp;
            <lightning-button label="Save" variant="brand" onclick={saveMultipleItems}>
            </lightning-button>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-text-title_caps">
                    <th scope="col">
                        <div class="slds-truncate" title="S.No">S.No</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="ItemName">Item Name</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="ItemCategory">Item Category</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="ItemSubCategory">Item Sub Category</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="ItemPrice">Item Price</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Action">Action</div>
                    </th>
                </tr>
            </thead>
            <tbody >
                <template for:each={itemRecList} for:item="item" for:index="index">
                    <tr key={keyIndex}>
                        <td>{index}</td>
                        <td>
                            <lightning-input name="itmName" access-key={index} id={index} type="text" onchange={changeHandler} value={item.CCXR_Item_Name__c}></lightning-input>
                        </td>
                        <td>
                            <lightning-input name="itmCat" access-key={index} id={index} type="text" onchange={changeHandler} value={item.CCXR_Item_Category__c}></lightning-input>
                        </td>
                        <td>
                            <lightning-input name="itemSubCat" access-key={index} id={index} type="text" onchange={changeHandler} value={item.CCXR_Item_SubCategory__c}></lightning-input>
                        </td>
                        <td>
                            <lightning-input name="itemPrice" access-key={index} id={index} type="text" onchange={changeHandler} value={item.CCXR_Price__c}></lightning-input>
                        </td>
                        <td>
                            <lightning-icon icon-name="action:delete" access-key={index} id={index} alternative-text="Click to call" size="small" title="large size" onclick={removeRow}></lightning-icon>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
