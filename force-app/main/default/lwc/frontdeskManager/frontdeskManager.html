<template>

   <div class="slds-box slds-theme_shade">
      <lightning-card>
    <c-ccxheadercmp></c-ccxheadercmp>
      </lightning-card>

   <lightning-card >
      
      <b><div style="text-align:center;">  
         <h1 style=" font-size: xx-large ;color:rgb(255, 70, 35) ">Customer Registration and Table</h1></div></b>

         <br/>
      
         <div class="slds-grid slds-gutters">
            <div class="slds-col">
              <span>

               <b><lightning-button  class="slds-align_absolute-center" variant="brand" label="Create / Search Customer"
                  title="Create Customer" onclick={showModalBox} style="float: right;">
               </lightning-button></b>

              </span>
            </div>

            <div class="slds-col">
              <span>

               <b><lightning-button class="slds-align_absolute-center" variant="brand" label="AssignTable"
                  title="Assign Table" onclick={AssignTable} >
                </lightning-button> </b>

              </span>
            </div>
            <div class="slds-col">
              <span>

               <b> <lightning-button  class="slds-align_absolute-left" variant="brand" label="All Customer Status"
                  title="All Customer Status" onclick={AllCustomerStatus}>
                  </lightning-button></b>

              </span>
            </div>
          </div>

       
       <template if:true={customer}>
        
         <c-customer-status-table></c-customer-status-table>

     </template>

     <template if:true={customerstatus}>
        
      <c-all-Customer-Status></c-all-Customer-Status>

  </template>

</lightning-card>
  <!-- popup start -->      
  <template if:true={isShowModal}>

       
   <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
       
        
         <!-- popup body  -->
         <c-customer-screen if:true={isShowModal}></c-customer-screen>
         <!-- popup footer -->
         <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
         </footer>
      
      </div>
   </section>
   <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- popup end -->
      </div>
</template>
