<template>

 <div class="slds-box slds-theme_shade">
    <lightning-card>
  <c-ccxheadercmp></c-ccxheadercmp>
    </lightning-card>
  <lightning-card>
    <b><div style="text-align:center;">  
      <h1 style=" font-size: xx-large ;color:rgb(255, 70, 35) ">Waiter Orders</h1></div></b>
    
      <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="font-size:14px;">
          <thead>
              <tr class="slds-line-height_reset">
                <th class="" scope="col">
                  <div class="slds-truncate" title="order id">Order No</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Table No">Table No</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Item Name">Item Name</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Order Status">Order Status</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="AAssigned to">Prepared by</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="AAssigned to">Assigned to</div>
                </th>
              </th>
              <th class="" scope="col" style="text-align:center">
                <div class="slds-truncate" title="AAssigned to">Pickup</div>
              </th>
              <th class="" scope="col" style="text-align:center">
                <div class="slds-truncate" title="AAssigned to">Served</div>
              </th>
              
              </tr>
            </thead>
            <tbody>
              <template for:each={records} for:item ='record'>
              <tr class="" key = {record.Id}>
                      <td data-label="odrerno">
                          <div class="slds-cell-wrap"><a href="javascript:void(0);">{record.CCXR_Order_Id__r.Name}</a></div>
                      </td>
                      <td data-label="tableno">
                          <div class="slds-cell-wrap"><a href="javascript:void(0);">{record.CCXR_Table__c}</a></div>
                      </td>
                      <td data-label="itemname">
                          <div class="slds-cell-wrap"><b>{record.CCXR_Items_ID__r.CCXR_Item_Name__c}</b></div>
                      </td>
                      <td data-label="itemstatus">
                          <div class="slds-cell-wrap"><b class={record.Order_status__c}>{record.Order_status__c}</b></div>
                      </td>
                      <td data-label="Assigned chef">
                      <div class="slds-cell-wrap"><b class={record.Assignedtochef__c}>{record.Assignedtochef__r.Name}</b></div>
                     </td>
                      <td data-label="Assigned Waiter">
                          <div class="slds-cell-wrap"><b class={record.assigned_waiter__c}>{record.assigned_waiter__c}</b></div>
                      </td>
                  
                 
                    <td data-label="itemstatus" style="text-align:center">
                     <b> <lightning-button
                          label="PickUp" 
                          variant="brand"
                          onclick={handleButtonClick}
                          value={record.Id}
                          disabled={record.button3__c}
                      ></lightning-button></b>
                      </td>
                 
                   
                    <td data-label="itemstatus" style="text-align:center">
                      <b><lightning-button
                          label="Serve"
                          variant="Success"
                          onclick={handleButtonClick11}
                          value={record.Id}
                          disabled={record.button4__c}
                          
                      ></lightning-button></b>
                  </td>
                
                  </tr>
              </template>
          </tbody>
      </table>
      </lightning-card>
      </div>
</template>
