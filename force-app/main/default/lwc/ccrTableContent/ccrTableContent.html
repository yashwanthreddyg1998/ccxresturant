<template>
    <lightning-card>
    
      <!--Add Tabless-->
      <div class="p1">        
            <lightning-button variant="brand" label="Add Table" title="Add Table" onclick={showModalBox}>
                </lightning-button>

                &ensp;
                
                <lightning-button variant="brand" label="Display Tables" onclick={showComp1} >
    
                </lightning-button> 
      </div><br/>
               <template if:true={isShowModal}>    
                  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                     <div class="slds-modal__container">
  
                        <!-- popup body  -->
                        <c-multipletable-creation if:true={isShowModal}></c-multipletable-creation>
                        <!-- popup footer -->
                        <footer class="slds-modal__footer">
                           <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
                        </footer>      
                     </div>
                  </section>
                  <div class="slds-backdrop slds-backdrop_open"></div>
               </template>
       <!--Search Filter-->
       
          <!--Display Tables--> 
            <template if:true={showModalBox1}>
               <div > 
                  <lightning-layout class="text">
                     <lightning-layout-item>  
                        <label for="id" style="font-size:14px;font-weight:bold;">Table Status</label>    
                         <lightning-combobox filedid="id" variant="label-hidden" options={options1} onchange={handleKeyChange}  label="Table Status"  >  
                         </lightning-combobox> 
                     </lightning-layout-item> 
                     </lightning-layout>
               </div>
               <div class="backgroundImg" >
                 
                  <div class="slds-grid slds-wrap">
                     <template for:each={getTab} for:item="tab">
                         <div key={tab.Id} class="slds-col slds-size_1-of-2 slds-p-around_medium">

            
                        <lightning-card   title={tab.Name} onmouseover={handleMouseOver}>
                              <lightning-button label="Delete " variant="destructive" style="font-weight:bolder;font-size:14px;"
                                    onclick={handleDelete} value={tab.Id} slot="actions" class="slds-p-left_large"></lightning-button>
                                   &ensp; &ensp;
                               <lightning-button label="Edit " variant="Success" style="font-weight:bolder;font-size:14px;"
                                 onclick={handleUpdate} value={tab.Id} slot="actions" class="slds-p-left_large">
                              </lightning-button>
                          
                           <div class="slds-grid slds-no-flex">
                                  &nbsp;&nbsp;
                              <div class="slds-size_1-of-2"> 
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                              <img 
                                  src={tab.Table_Image_Link__c}
                                  alt=" " 
                                  height="100px" 
                                             width="180px"/><br/>
                  
                              </div>
                              <div class="slds-size_1-of-2" style="font-weight:bolder;font-size:14px;">
                                    <b>Capacity : {tab.CCXR_Capacity__c}</b><br/>
                                    <b>Assigned Employee  : {tab.Assigned_Waiter__c}</b>
                                 
                              </div>  
             
                           </div>
                           <p slot="footer" style="font-weight:bolder;font-size:14px;">
                              <b> Status : </b>
                               <b class={tab.CCXR_Table_Status__c}>
                                  &nbsp;&nbsp; {tab.CCXR_Table_Status__c}
                              </b>
                 
                           </p>  
                        </lightning-card>
                        </div>
         
                     </template>
                  </div>
               </div>
            </template>
        
   </lightning-card>
   
</template>
