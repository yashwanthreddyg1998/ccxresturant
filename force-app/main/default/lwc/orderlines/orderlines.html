<template>
    
  <lightning-card title=' My Orders'>
    <lightning-button class="slds-float_right" name="Refresh" label="My Orders" variant="brand" onclick={handleRefresh} style="font-size: 13px;margin-right:0px;font-weight: bolder;"></lightning-button>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered" >
          <thead>
              <tr class="slds-line-height_reset">
               
                <th class="" scope="col">
                  <div class="slds-truncate" title="Item Name">Item Name</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Quantity">Quantity</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Price">Price</div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Remove">Remove</div>
                </th>
                
                
              </tr>
            </thead>
            <tbody>
             
              <template for:each={itmLtist} for:item ='record'>
              <tr class="" key = {record.Id}>
                      <td data-label="itemname">
                          <div class="slds-cell-wrap">{record.CCXR_Item_Name__c}</div>
                      </td>
                      <td data-label="quantiy">
                          <div class="slds-cell-wrap">{record.CCXR_Quantity__c}</div>
                      </td>
                      <td data-label="price">
                          <div class="slds-cell-wrap">{record.CCXR_Price__c}</div>
                      </td>
                      <td data-label="itemstatus">
                        <b> <lightning-button
                             label="X" 
                             variant="brand"
                             onclick={handleButtonClick}
                             value={record.Id}
                             disabled={record.button3__c}
                         ></lightning-button></b>
                         </td>
                
                  </tr>
            
              </template>
          </tbody>
      </table>
  </lightning-card>
</template>
